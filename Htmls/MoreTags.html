  <body>
    <p>Misc Tags</p>
    
    <form action="" method="get">

      <input id="first-name" type="text" name="firstname"><br>
      <label for="last-name">Last name</label>
      <input id="last-name" type="text" name="lastname"><br>

      <br>

      <select id="feelings" name="feelings">
        <option value="happy">:-)</option>
        <option value = "neutral">:-|</option>
        <option value = "sad">:-(</option>
      </select>
      <br>
      <textarea cols="50" rows="10" name="textData"></textarea>
      <br>
      <input type="submit" value="Submit">
      <br>
    </form>
    <p><a href="notes.html">Back to Main</a></p>
